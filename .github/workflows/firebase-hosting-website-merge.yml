name: Deploy to Firebase Website-FE Hosting on merge
'on':
  push:
    branches:
      - master
    paths:
      - 'hosting/website-fe/**'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./hosting/website-fe
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: yarn install
      - name: Build NextJS
        run: yarn build
      - name: Deploy to firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAWRENCEL_FIREBASE_BOILERPLATE }}"
          projectId: lawrencel-firebase-boilerplate
          channelId: live
