name: Deploy to Firebase Admin-FE Hosting on merge
'on':
  push:
    branches:
      - master
      - staging
    paths:
      - 'hosting/admin-fe/**'
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: >-
            ${{ secrets.FIREBASE_SERVICE_ACCOUNT_LAWRENCEL_FIREBASE_BOILERPLATE }}
          channelId: ${{ ${GITHUB_REF##*/} == 'master' && 'live' || 'staging' }}
          projectId: lawrencel-firebase-boilerplate
